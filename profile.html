<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-card__picture">
          <img src="profilepic.jpeg" alt="Profile Picture">
        </div>
        <h2 class="profile-card__name">Juan Villegas</h2>
        <div class="profile-card__rating">
          <span class="profile-card__star profile-card__star--filled"></span>
          <span class="profile-card__star profile-card__star--filled"></span>
          <span class="profile-card__star profile-card__star--filled"></span>
          <span class="profile-card__star"></span>
          <span class="profile-card__star"></span>
        </div>
        <p class="profile-card__info">Web development student at Make it Real.</p>
        <div class="profile-card__buttons">
          <button class="profile-card__button profile-card__button--read-more">Read More</button>
          <button class="profile-card__button profile-card__button--contact">Contact</button>
        </div>
    </div>
</body>
</html>
